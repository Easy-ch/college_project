<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="registration-container">
        <h2>Регистрация</h2>
        <form id="registrationForm">
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Введите вашу почту" required>
            </div>
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Введите username" required>
            </div>
            <div class="input-container">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Придумайте пароль" required>
            </div>
            <div class="input-container">
                <label for="confirm-password">Подтверждение пароля</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Повторите пароль" required>
            </div>
            <button type="submit">Зарегестрироваться</button>
            <p id="error-message"></p>
        </form>
    </div>
    <!-- <script src="script.js"></script> -->
</body>
</html>
